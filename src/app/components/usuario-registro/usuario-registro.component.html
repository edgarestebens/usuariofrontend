<div class="row">
    <div class="col-12">
        <div class="card auth auth-bg-1 container2">
            <div class="card-body colorletra">
                <h3 class="text-center">{{title}}</h3>
                <br>

                <form role="form" (ngSubmit)="guardar()" [formGroup]="registrarusuarioForm">


                    <div class="row">

                    
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="required-field">Nombres(*)</label>
                                <input type="email" class="form-control" formControlName="nombres">
                                <!-- <app-form-error-messages [errorMessages]="challengeForm.get('name')">
                                </app-form-error-messages> -->
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="required-field">Apellidos(*)</label>
                                <input type="email" class="form-control" formControlName="apellidos">
                                <!-- <app-form-error-messages [errorMessages]="challengeForm.get('name')">
                                </app-form-error-messages> -->
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="required-field">Email(*)</label>
                                <input type="email" class="form-control" formControlName="email">
                                <!-- <app-form-error-messages [errorMessages]="challengeForm.get('name')">
                                </app-form-error-messages> -->
                            </div>
                        </div>


                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="required-field">Usuario(*)</label>
                                <input type="email" class="form-control" formControlName="usuario">
                                <!-- <app-form-error-messages [errorMessages]="challengeForm.get('name')">
                                </app-form-error-messages> -->
                            </div>
                        </div>
                       
                    </div>

                    <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="required-field">Estado(*)</label>
                                <select class="form-control" formControlName="activo">
                                    <option value="">--Seleccione--</option>
                                    <option value=true>Activo</option>
                                    <option value=false>Inactivo</option>
                                    </select>

                            </div>
                        </div>

                       
                    </div>

                    <br>


                    <hr>

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <a (click)="goBack()" class="btn btn-warning mt-2">Cancelar</a> &nbsp;
                                <button class="btn btn-warning mt-2" type="submit">Guardar</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
