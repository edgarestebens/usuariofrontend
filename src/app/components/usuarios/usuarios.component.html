<div class="row">
    <div class="col-12 ">
        <div class="card auth auth-bg-1 container2">
            <div class="card-body colorletra">
                <h3 class="text-center">Administraci√≥n de Usuarios</h3>
                <br>

                <div>
                    <a [routerLink]="['usuarioregistro', 0]" class="btn btn-warning">Registrar</a>
                </div>
                <br>
            </div>

            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
                <thead>
                    <tr>
                        <th scope="col">Usuario</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Acciones</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of usuarios">
                        <th>{{item.usuario}}</th>
                        <th>{{item.email}}</th>
                        <th>{{item.nombres}}</th>
                        <th>{{item.apellidos}}</th>
                        <th>{{item.activo}}</th>
                        <td class="text-center">
                            <a [routerLink]="['usuariover', item.id]" class="btn btn-info">Ver</a>
                            &nbsp;
                            <a [routerLink]="['usuarioregistro', item.id]" class="btn btn-primary">Actualizar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
